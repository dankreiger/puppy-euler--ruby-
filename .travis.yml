sudo: required
language: ruby
rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - 2.2.5
  - 2.3.1
  - 2.4.0-preview1
  - jruby
matrix:
  include:
    - rvm: jruby
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false -Xcompat.version=2.0'
    - rvm: jruby-head
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false'
    - rvm: jruby-18mode
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false'
    - rvm: jruby
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false'
    - rvm: jruby-9.1.2.0
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false'
  allow_failures:
    - rvm: jruby-head
      env: JRUBY_OPTS='--server -Xcompile.invokedynamic=false'
    - rvm: ruby-head
    - rvm: rbx
    - rvm: 2.4.0-preview1
  fast_finish: true
script: bundle exec rspec spec --format documentation
